<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS test</title>
</head>
<body>
<h1>My first java script</h1>
<p id="date"></p>
<button type="button" onclick="showDate()">Click To Show Date</button>
<script type="text/javascript">
	function showDate()
	{

		document.getElementById("date").innerHTML = Date();
	}
	
</script>

</body>
</html>
